{% extends "layout_base.html" %}
{% block title %}Editar Produto{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Editar Produto: {{ produto.descricao }}</h1>
</div>
<div class="card">
    <div class="card-body">
        <form action="{{ url_for('editar_produto') }}" method="post">
            <input type="hidden" name="produto_id" value="{{ produto.id }}">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" name="descricao" value="{{ produto.descricao }}" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="codigo_sustentare" class="form-label">Código Sustentare</label>
                    <input type="text" class="form-control" name="codigo_sustentare" value="{{ produto.codigo_sustentare }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="codigo_valor" class="form-label">Código Valor</label>
                    <input type="text" class="form-control" name="codigo_valor" value="{{ produto.codigo_valor }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="categoria_id" class="form-label">Categoria</label>
                    <select class="form-select" name="categoria_id" required>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.id }}" {% if categoria.id == produto.categoria_id %}selected{% endif %}>
                            {{ categoria.nome_categoria }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="unidade_medida_id" class="form-label">Unidade de Medida</label>
                    <select class="form-select" name="unidade_medida_id" required>
                        {% for unidade in unidades_medida %}
                        <option value="{{ unidade.id }}" {% if unidade.id == produto.unidade_medida_id %}selected{% endif %}>
                            {{ unidade.nome_unidade }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{{ url_for('pagina_estoque') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
