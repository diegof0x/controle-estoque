{% extends "layout_base.html" %}

{% block title %}Editar Fornecedor - Controle Total{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Editando Fornecedor</h1>
    </div>

    <form action="{{ url_for('salvar_edicao_fornecedor') }}" method="post">
        <input type="hidden" name="fornecedor_id" value="{{ fornecedor.id }}">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="nome_fornecedor" class="form-label">Nome do Fornecedor:</label>
                    <input type="text" class="form-control" id="nome_fornecedor" name="nome_fornecedor" value="{{ fornecedor.nome_fornecedor }}" required>
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ:</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ fornecedor.cnpj }}" maxlength="18">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('pagina_fornecedores') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
{% endblock %}

{% block scripts_extra %}
<script>
    // SCRIPT DE FORMATAÇÃO DE CNPJ RESTAURADO
    
    // Função para formatar o CNPJ
    function formatarCNPJ(cnpj) {
        // Remove tudo que não for dígito
        let value = cnpj.replace(/\D/g, '');
        // Limita a 14 dígitos
        if (value.length > 14) value = value.slice(0, 14);
        // Aplica a máscara XX.XXX.XXX/XXXX-XX
        value = value.replace(/^(\d{2})(\d)/, '$1.$2');
        value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
        value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
        value = value.replace(/(\d{4})(\d)/, '$1-$2');
        return value;
    }

    const cnpjInput = document.getElementById('cnpj');
    
    if (cnpjInput) {
        // Formata o valor inicial que vem do banco de dados assim que a página carrega
        cnpjInput.value = formatarCNPJ(cnpjInput.value);

        // Adiciona o "listener" para formatar em tempo real enquanto o usuário digita
        cnpjInput.addEventListener('input', function (e) {
            e.target.value = formatarCNPJ(e.target.value);
        });
    }
</script>
{% endblock %}
