{% extends "layout_base.html" %}

{% block title %}Editar Colaborador{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Editar Colaborador</h1>
</div>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('editar_colaborador') }}" method="post">
            <input type="hidden" name="colaborador_id" value="{{ colaborador.id }}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ colaborador.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo" name="cargo" value="{{ colaborador.cargo }}">
            </div>
            <div class="mb-3">
                <label for="setor" class="form-label">Setor</label>
                <input type="text" class="form-control" id="setor" name="setor" value="{{ colaborador.setor }}">
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{{ url_for('pagina_colaboradores') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
